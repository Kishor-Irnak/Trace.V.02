<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // SPA fallback for GitHub Pages
      (function() {
        var base = "/Trace.V.02";
        var path = window.location.pathname;
        // Strip base if already present
        if (path.startsWith(base)) {
          path = path.slice(base.length);
        }
        var newUrl = base + "/" + path.replace(/^\/+/, "");
        if (!newUrl.endsWith("/")) {
          newUrl = newUrl.replace(/\/+$/, "");
        }
        // Preserve query/hash
        newUrl += window.location.search + window.location.hash;
        window.location.replace(newUrl || base + "/");
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
